<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>高德地图瓦片示例 - Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 80vw;
      height: 80vh;
      margin: 0 auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // 初始化地图，中心坐标和缩放等级自己调
  const map = L.map('map').setView([39.90923, 116.397428], 12); // 北京天安门附近

  // 添加高德地图瓦片图层
  L.tileLayer('http://webst02.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=7&x={x}&y={y}&z={z}', {
    maxZoom: 18,
    attribution: '© 高德地图'
  }).addTo(map);
</script>
</body>
</html>
